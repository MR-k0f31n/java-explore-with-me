version: '3.1'
services:
  stats-server:
    build: ./stat-service/stat-server
    image: stat-server
    container_name: stat-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    entrypoint:
      - STATS_DB_NAME=stats
      - STATS_USER=owner
      - STATS_DB_HOST=db
      - STATS_DB_PORT=5432

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    entrypoint:
      - POSTGRES_DB=stats
      - POSTGRES_USER=owner
      - POSTGRES_PASSWORD=root

  ewm-service:
    build: ./ewm-service
    image: ewm-service
    container_name: ewm-service
    ports:
      - "8080:8080"

